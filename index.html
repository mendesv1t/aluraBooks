<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <title>Alura Books</title>
</head>

<body>
    <header class="cabecalho">
        <div class="container">
            <input type="checkbox" id="menu" class="container-botao">
            <label for="menu">
                <span class="cabecalho-menu-hamburguer container-imagem"></span>
            </label>
            <ul class="lista-menu">
                <li class="lista-menu-titulo">Categorias</li>
                <li class="lista-menu-item">
                    <a href="#" class="lista-menu-link">Programação</a>
                </li>
                <li class="lista-menu-item">
                    <a href="#" class="lista-menu-link">Front-end</a>
                </li>
                <li class="lista-menu-item">
                    <a href="#" class="lista-menu-link">Infraestrutura</a>
                </li>
                <li class="lista-menu-item">
                    <a href="#" class="lista-menu-link">Business</a>
                </li>
                <li class="lista-menu-item">
                    <a href="#" class="lista-menu-link">Design e UX</a>
                </li>
            </ul>
            <img src="assets/Logo.svg" alt="Logo da Alura Books" class="container-imagem">
        </div>
        <div class="container">
            <a href="#"><img src="assets/Favoritos.svg" alt="Meus Favoritos" class="container-imagem"></a>
            <a href="#"><img src="assets/Compras.svg" alt="Minhas Compras" class="container-imagem"></a>
            <a href="#"><img src="assets/Usuário.svg" alt="Meu perfil" class="container-imagem"></a>
        </div>
    </header>
    <section class="banner">
        <h2 class="banner-titulo">Já sabe por onde começar?</h2>
        <p class="banner-texto">Encontre em nossa estante o que precisa para seu desenvolvimento!</p>
        <input type="search" class="banner-pesquisa" placeholder="Qual será a sua próxima leitura?">
    </section>
</body>

</html>
